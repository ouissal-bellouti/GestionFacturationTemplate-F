<div class="content" >
  <div class=" row">
    <div class=" col-lg-12 col-md-12">
      <div class=" card card-tasks">
        <div class=" card-header">
          <h3 class=" title d-inline">Liste des produits</h3>
           <div class="example-loading-shade">
           </div>
          <div ngbDropdown>
          <form class="form-inline waves-light" mdbWavesEffect>
            <div class="md-form mt-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Search">
            </div>
            <button class=" btn btn-link" type="button"  ngbTooltip="Ajouter" container="body" routerLink="/produit-add" >
              <i class=" tim-icons icon-simple-add"> </i>
            </button>
          </form>

            <div
              aria-labelledby="dropdownMenuLink"
              class=" dropdown-menu-right"
              ngbDropdownMenu
            >
            </div>
          </div>
        </div>
        <div class=" card-body" >
          <div class=" table-full-width table-responsive">
            <table class=" table">
              <tbody>
                <tr *ngFor="let item of ">
                  <td>
             <img style="width: 50%; height: 50%;"/>
                  </td>
                  <td >
                    <h3></h3>
                    <p class="text-light">
                    </p>
                  </td>
                  <td class=" td-actions text-right">
                    <div>
                      <button class=" btn btn-link" type="button" placement="left" ngbTooltip="Detail" container="body" routerLink="/produit-detail, produit.id" >
                      <i class=" tim-icons icon-simple-remove"> </i>
                    </button>
                    <button class=" btn btn-link" type="button" placement="left" ngbTooltip="Edit" container="body" routerLink="/produit-edit, produit.id" >
                      <i class=" tim-icons icon-pencil"> </i>
                    </button>
                    <button class=" btn btn-link"  placement="left" ngbTooltip="Delete">
                      <i class=" tim-icons icon-trash-simple"> </i>
                    </button>
                  </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
